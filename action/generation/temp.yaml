Generators:
  - DropIndexGenerator:
      Name: generator1
      Indexes:
        - Name1
        - Name2
  # - ExhaustiveIndexGenerator:
  #     Name: generator2
  #     MaxWidth: 2
  - WorkloadIndexGenerator:
      Name: generator3
      WorkloadFile: workload.csv
      MaxWidth: 2
  - TypedIndexGenerator:
      Name: generator4
      Types:
        - HASH
        - BRIN
        # - BTREE is not needed: currently we've collect actions from the upstream already
      Upstream: generator3
  - NumericalKnobGenerator:
      Name: generator5
      Knob: work_mem
      Type: POW2
      Min: 2
      Max: 10
      Interval: 1
  - NumericalKnobGenerator:
      Name: generator6
      Knob: shared_buffers
      Type: PCT
      Min: 0.10
      Max: 2
      Interval: 0.1
  - CategoricalKnobGenerator:
      Name: generator7
      Knob: enable_seqscan
      Values:
        - "on"
        - "off"
  - CategoricalKnobGenerator:
      Name: generator8
      Knob: wal_level
      Values:
        - "minimal"
        - "replica"
